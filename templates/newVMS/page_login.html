{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<title>Login - Viva Management System</title>

	<link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="/static/newVMS/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/newVMS/styles/cs_login_style.css" />
	<link rel="stylesheet" type="text/css" href="/static/newVMS/styles/third-party/toastr.min.css" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link rel="icon" type="image/png" href="/static/newVMS/res/logo/VMSLogo.png">
</head>
<body>
	<section class="container login-form">
		<form id="loginActualForm">
			<div id="loginForm">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
						<input type="text" name="user id" id="userid" placeholder="User ID" required class="form-control input-lg" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
						<input type="password" name="password" id="password" placeholder="Password" required class="form-control input-lg" />
					</div>
				</div>
				<button type="submit" id="loginButton" class="btn btn-lg btn-block btn-success">SIGN IN</button>
				<div id="statusMsg"></div>
			</div>
		</form>
	</section>

	<script src="/static/newVMS/js/third-party/jquery-3.1.1.min.js"></script>
	<script src="/static/newVMS/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/newVMS/js/third-party/toastr/toastr.min.js"></script>
    <script src="/static/newVMS/js/cs_login.js"></script>
</body>
</html>
